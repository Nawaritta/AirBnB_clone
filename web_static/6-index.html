<!DOCTYPE html>
<html>
  <head>
    <title>  AirBnB Clone </title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations filter">
	  <h3>States</h3>
	  <h4>Choose a state</h4>
	  <ul class="popover">
	    <li>
	      <h2>State 1</h2>
	      <ul>
		<li>City 1</li>
		<li>City 2</li>
	      </ul>
	    </li>
	    <li>
	      <h2>State 2</h2>
	      <ul>
		<li>City 3</li>
		<li>City 4</li>
	      </ul>
	    </li>
	  </ul>
	</div>
	<div class="amenities filter">
	  <h3>Amenities</h3>
	  <h4>Choose amenities</h4>
	  <ul class="popover">
	    <li>Amenity 1</li>
	    <li>Amenity 2</li>
	  </ul>
	</div>
	<button class="search-button">Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
